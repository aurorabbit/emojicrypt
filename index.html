<!-- DOM goes here -->
<!-- https://stackoverflow.com/a/19865627 -->
<body>
  <div class=container>
    
    
    
    <!-- header -->
    <div class=row>
      <div class=col-auto id=intro>
        <h1>emojicrypt</h1>
        <p class=lead>Secure your tweets and toots with a password~</p>
        <p class=lead>Share the password on a different channel;</p>
        <p class=lead>Or leave a hint in your tweet!</p>
        <div>
          <a href=#>Learn more</a>
          <a href=#>See the code</a>
          <a href=#>Save offline</a>
          <a href=#>Donate</a>
        </div>
        <hr>
      </div>
    </div>
    
    
    
    <div class=row>
      
      
      
      <!-- Decryption -->
      <div class='col-lg-6 form'>
        
        <!-- Input -->
        <div class=form-group>
          <label for=decrypt-in><h4>Unlock emojicrypt</h4></label>
          <textarea class=form-control id=decrypt-in rows=5
            placeholder="&#x1f512; Paste emojicrypt here..."></textarea>
        </div>
        
        <!-- Password -->
        <div class=input-group>
          <input class=form-control type=text placeholder="&#x1f513; Enter the password">
          <div class=input-group-append>
            <button class='btn btn-primary' type=button>Decrypt</button>
          </div>
        </div>
        
      </div>
      
      
      
      <!-- Encryption -->
      <div class='col-lg-6 form'>
        
        <!-- Input -->
        <div class=form-group>
          <label for=decrypt-in><h4>Create emojicrypt</h4></label>
          <textarea class=form-control id=decrypt-in rows=5
            placeholder="&#x1f513; Write your message..."></textarea>
        </div>
        
        <!-- Password -->
        <div class=input-group>
          <input class=form-control type=text placeholder="&#x1f512; Enter a password">
          <div class=input-group-append>
            <button class='btn btn-primary' type=button>Encrypt</button>
          </div>
        </div>
        
        <!-- Cost -->
        <div class=form-group id=cost>
          <label for=cost>Cost:</label>
          <div class='custom-control custom-radio'>
            <input type=radio id=L name=cost class=custom-control-input>
            <label class=custom-control-label for=L>Low</label>
          </div>
          <div class='custom-control custom-radio'>
            <input type=radio id=M name=cost class=custom-control-input checked>
            <label class=custom-control-label for=M>Med</label>
          </div>
          <div class='custom-control custom-radio'>
            <input type=radio id=H name=cost class=custom-control-input>
            <label class=custom-control-label for=H>High</label>
          </div>
          <div class='custom-control custom-radio'>
            <input type=radio id=U name=cost class=custom-control-input>
            <label class=custom-control-label for=U>Ultra</label>
          </div>
        </div>
      </div>
      
      
      
    </div>
  </div>
</body>
